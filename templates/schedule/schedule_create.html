{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Создание Шкалы</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Группа</label>
                                    {{ form.group }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">День</label>
                                    {{ form.day }}
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Предмет</label>
                                    {{ form.subject }}
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Место на шкале</label>
                                    {{ form.time_slot }}
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

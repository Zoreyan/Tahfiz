{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
<div class="row mt-5 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 mx-auto"> <!-- Добавлены классы col-12, col-md-6, col-lg-4 для адаптации -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Создание предмета</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Название</label>
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

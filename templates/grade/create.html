{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
<div class="row">
    <div class="col-6 mx-auto">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Создать оценку</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                            <label class="form-label" for="student">Студент</label>
                            <select name="student_id" id="student" class="form-select">
                                <option value="" selected>Выберите студента</option>
                                {% for student in students %}
                                    <option value="{{ student.id }}">{{ student }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Оценка</label>
                            {{ form.mark }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="subject">Предмет</label>
                            <select name="subject_id" id="student" class="form-select">
                                <option value="" selected>Выберите предмет</option>
                                {% for subject in subjects %}
                                    <option value="{{ subject.id }}">{{ subject }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Дата</label>
                            {{ form.date }}
                        </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

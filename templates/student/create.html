{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
<div class="row">
    <div class="col-6 mx-auto">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Создать ученика</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Изображение</label>
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Имя</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Номер</label>
                        {{ form.phone }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">К оплате</label>
                        {{ form.to_pay }}
                    </div>
                    <div class="mb-3">
                        <div class="accordion-item card p-3">
                        <h2 class="accordion-header text-body d-flex justify-content-between" id="accordionIconOne">
                            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#accordionIcon-2" aria-controls="accordionIcon-2" aria-expanded="false">
                            Группы
                            </button>
                        </h2>
                        <div id="accordionIcon-2" class="accordion-collapse collapse" data-bs-parent="#accordionIcon" style="">
                            <div class="accordion-body">
                            {{ form.group }}
                            </div>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

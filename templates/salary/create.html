{% extends 'base.html' %}

{% block content %}

{% include 'includes/messages.html' %}
<div class="row">
    <div class="col-6 mx-auto">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Создание зарплаты</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="teacher">Преподаватель</label>
                                {{ form.teacher }}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="amount">Выдаваемая сумма</label>
                                {{ form.amount }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="total_amount">Общая сумма</label>
                                {{ form.total_amount }}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label" for="date">Дата</label>
                                {{ form.date }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

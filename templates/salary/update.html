{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Редактирование Зарплаты</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Преподаватель</label>
                                    {{ form.teacher }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Общая сумма</label>
                                    {{ form.total_amount }}
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-company">Выдаваемая сумма</label>
                                    {{ form.amount }}
                                </div>
                                <div class="mb-3">
                                        <label class="form-label" for="basic-default-company">Дата</label>
                                        {{ form.date }}
                                </div>

                            <button type="submit" class="btn btn-primary">Применить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-backdrop fade"></div>
</div>
{% endblock %}

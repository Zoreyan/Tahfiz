{% extends 'base.html' %}

{% block content %}
{% if messages %}
<div class="bs-toast toast toast-placement-ex m-2 fade bg-secondary top-0 end-0 show" role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-delay="2000">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-medium">Уведомление</div>
        <small>Только что</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {% for message in messages %}
        <div class="">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Введите код с экрана ноутбука</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="basic-default-fullname">Код</label>
                                {{ form.code }}
                            </div>
                        </div>
                    </div>
                    {% if today %}
                    <button type="submit" class="btn btn-primary w-100" disabled>Вы уже вводили код сегодня</button>
                    {% else %}
                    <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}

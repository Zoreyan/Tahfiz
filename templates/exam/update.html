{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center'>
    <div class='col-5'>
       <div class='card'>
            <div class='card-body'>
                <h1>Изменить экзамен</h1>
                <form method="POST">
                    {% csrf_token %}
                        <div class='mb-3'>
                            <label for="defaultFormControlInput" class="form-label">Заголовок</label>
                            {{ form.title }}
                        </div>
                        <div class='mb-3'>
                            <label for="defaultFormControlInput" class="form-label">Проходные баллы</label>
                            {{ form.pass_points }}
                        </div>
                        <div class="mb-3">
                        <div class="accordion-item card p-3">
                        <h2 class="accordion-header text-body d-flex justify-content-between" id="accordionIconOne">
                            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#accordionIcon-2" aria-controls="accordionIcon-2" aria-expanded="false">
                            Группы
                            </button>
                        </h2>
                        <div id="accordionIcon-2" class="accordion-collapse collapse" data-bs-parent="#accordionIcon" style="">
                            <div class="accordion-body">
                            {{ form.groups }}
                            </div>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class='btn btn-primary'>Изменить</button>
                    
                </form>
            </div>
       </div>
    </div>
</div>
{% endblock %}

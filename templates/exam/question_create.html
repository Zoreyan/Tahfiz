{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center'>
    <div class='col-5'>
       <div class='card'>
            <div class='card-body'>
                <h4>Создать вопрос экзамену "{{ exam.title }}"</h4>
                <form method="POST">
                    {% csrf_token %}
                        <div class='mb-3'>
                            {{ form.text }}
                        </div>
                    <button type="submit" class='btn btn-primary'>Создать</button>
                </form>
            </div>
       </div>
    </div>
</div>
{% endblock %}
